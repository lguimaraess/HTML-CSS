<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Html</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>No HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag usar em cada um:</p>
    <ul>
        <li title="Usar a tag &lt;p&gt;">
            Parágrafos
        </li> 
        <li title="Usar a Tag &lt;h1 á h6&gt;">
            Títulos
        </li>
        <li title="Usar a Tag &lt;img&gt;">
            Imagens
        </li>
        <li title="Usar a Tag &lt;abbr&gt;">
            Abreviações
        </li>
        <li title="Usar a Tag &lt;code&gt;">
            Códigos Fonte
        </li>
        <li title="Usar a Tag &lt;ul&gt;">
            Listas com demarcadores
        </li>
        <li title="usar a Tag &lt;ol&gt;">
            Lista numerada
        </li>
    </ul>
</body>
</html>
