<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragráfos</title>
</head>
<body>
    <h1>Paragráfos e quebra de linha</h1>
    <p>É nescessário sempre acreditar <br> que um sonho é possível
    </p>
    <p>Para quebrar o texto você usa a tag &lt;br&gt;
    </p>
    <p>Adicionando símbolos especiais:<br>
        &reg;
        &copf;
        &real;
        &pound;
        &Delta;
        &empty;
    </p>
    <p>Adicionando Emoji's:<br>
        &#x1F61F;
        &#x1F60F;
        &#x1F1E7;
        &#x1F1F7;
    </p>
</body>
</html>
